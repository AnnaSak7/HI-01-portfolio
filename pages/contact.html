<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Contact page for Portfolio of Anna Sakurai, web developer / front end developer" />
    <link rel="stylesheet" href="../styles/style.css" />
    <title>Anna Sakurai portfolio - contact</title>
  </head>
  <body>
    <header>
        <img
          class="logo-image"
          id="header-img"
          src="../images/kamon.png"
          alt="kamon logo"
          itemprop="logo"
        />

        <nav class="navbar">
          <div class="hamburger-menu">
            <div class="line line-1"></div>
            <div class="line line-2"></div>
            <div class="line line-3"></div>
          </div>
          <ul class="nav-list">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">CV</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="gallery.html">Gallery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </nav>
    </header>

    <main>
      <div class="contact-container">
        <h1>Contact Me</h1>
        <div class="contactme-p">
          <p>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Hic
            asperiores provident explicabo doloremque debitis earum quas.
            Consequatur, mollitia amet voluptate placeat fugit labore laborum
          </p>
        </div>
        <div class="form-container">
          <form>
            <div class="form-container__contact">
              <div class="contact-input-container">
              <input
                class="contact-inputs"
                type="text"
                placeholder="Name"
                name="name"
              />
              <label
                class="
                  input__label input__label--hoshi input__label--hoshi-color-2
                "
              ></label>
             </div>
              <div class="contact-input-container">
              <input
                class="contact-inputs"
                type="text"
                placeholder="Email"
                name="email"
              />
             </div>
              <div class="contact-input-container">
              <input
                class="contact-inputs"
                type="text"
                placeholder="Subject"
                name="subject"
              />
              </div>
              <div class="contact-input-container">
              <textarea
                class="contact-inputs"
                placeholder="Message"
                name="msg"
                cols="30"
                rows="10"
              ></textarea>
              </div>
            </div>  
            <div class="contact-btn-container">
                <div class="contact-send-container">
                 <button class="contact-send-container__btn" type="submit">
                  Send message
                  </button>
                </div>
            </div>
             
          </form>
        </div>
        </div>
      </div>
    </main>

    <script src="../scripts/script.js"></script>
  </body>
</html>
